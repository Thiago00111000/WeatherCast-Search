<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast-Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="banner">
            <section class="topicos">
                <div class="cabecalho">
                <li class="menu">Home</a></li>
                <li class="menu">Clima</a></li>
                <li class="menu">Sobre</a></li>
                </div> 
            </section> 
        <h1 class="title">WeatherCast</h1>
        </section>
    </header>
    <section class="conteudo">
        <h1 class="titleII">Verificar o Clima</h1>
        <div class="informacional">
            <div class="container">
            <!----------------------------------------------------------------------------->
            <div class="form-h3">
            <div class="form-imput">
            <div class="form-imput-container">
                <input type="text" placeholder="Procurar uma Cidade..." id="city-input">
                <button class="form-button" id="search">
                    <div id="details-container"><span>Pesquisar</span></div>
                </button>
            </div>
            </div>
            </div>
            <!----------------------------------------------------------------------------->
            <div id="weather-data">
                <h2>
                <img class="icon" src="pin-location-icon.png">
                <span id="city">Indefinido</span>
                </h2>
                <div id="description-container">
                    <p id="description">Indefinido
                    <!--<img src="https://openweathermap.org/img/wn/01d.png" alt="" id="weather-icon">-->
                    </p>
                </div>
                <p id="temperature"><span>0</span>&deg;C</p>
                <div id="details-container">
                    <p id="humidity">Umidade:<span>0%</span></p>
                    <p id="wind">Ventos:<span>0 km/h</span></p>
                    <p id="pressure">Pressão:<span>0 hPa</span></p>
                </div>
            </div>
            </div>
        </div>
        <p class="null">.</p>
        <p class="null">.</p>
        <p class="null">.</p>
    </section>
    <footer>
        <div>
            <h1 class="walle">Nota</h1>
            <p class="homer">As variáveis são atualizadas a cada 10 (dez) minutos, conforme as especificações da API.</p>
        </div>
    </footer>
</body>
